<div class="content-container">
    <div>
        <h2>2018</h2>
    </div>

    <div class="project-list-wrapper">

        <mat-card *ngFor="let project of projectService.observeProjects() | async">
            <mat-card-header>
                <div mat-card-avatar
                     class="mat-card-header-image"
                     [style.background]="'url(/assets/logos/' + project.logo + ')'"></div>
                <mat-card-title>{{ project.name }}</mat-card-title>
                <mat-card-subtitle>{{ project.release }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="project.image" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{ project.description_short }}
                </p>
                <mat-chip-list>
                    <mat-chip *ngIf="project.technologies[0]" color="accent" selected>{{ project.technologies[0] }}
                    </mat-chip>
                    <mat-chip *ngIf="project.technologies[1]" color="primary" selected>{{ project.technologies[1] }}
                    </mat-chip>
                    <mat-chip *ngIf="project.technologies[2]" color="default" selected>{{ project.technologies[2] }}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button>OPEN</button>
                <button mat-button>DETAILS</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <h2>2017</h2>
</div>
